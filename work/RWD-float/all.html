<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL畫面</title>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <input type="checkbox"  id="ham-manu-switch" hidden>
            <!-- 漢堡menu按鈕的紀錄器 -->
            <label for="ham-manu-switch" class="ham-btn"> 
                <!-- for裡面打ID ，漢堡menu按鈕的本體-->
                <div class="line" id="line-1"></div>
                <div class="line" id="line-2"></div>
                <div class="line" id="line-3"></div>
            </label>
            <div class="logo"></div>
            <div class="nav-menu">
                <div class="nav-menu-btn">景點導覽</div>
                <div class="nav-menu-btn">全區地圖</div>
                <div class="nav-menu-btn">特選商家</div>
            </div>
        </div>
        <div class="content">
            <div class="img-all">
                <div class="img-1 img"></div>
                <div class="img-2 img"></div>
                <div class="img-3 img"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
